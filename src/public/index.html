<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Web Terminal</title>

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-0 bg-zinc-900 text-white text-center">
        <header class="p-4 outline outline-gray-700 container max-w-full outline-4">
            <a href="/"><h1 class="text-2xl font-bold ml-4">Web Terminal</h1></a>
        </header>

        <div class="container max-w-full p-8 items-center text-center">
            <input id="command" type="text" class="px-4 py-3 w-96 bg-gray-700 rounded-lg mb-4 outline-none" placeholder="Command">
            <br>
            <input id="password" type="password" class="px-4 py-3 w-96 bg-gray-700 rounded-lg mb-4 outline-none" placeholder="Password">
            <br>
            <button id="execute" type="submit" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg">Execute</button>
        </div>

        <h3 class="text-3xl font-semibold mb-4">Output</h3>
        <p id="output" class="mx-auto text-left p-4 w-8/12 h-96 bg-gray-800 rounded-lg">Awaiting command...</p>
    </body>

    <script src="script.js"></script>
</html>
